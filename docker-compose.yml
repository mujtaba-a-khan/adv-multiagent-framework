# Development Docker Compose
# Backend + Frontend + Redis + PostgreSQL (fully local)

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${ADV_PG_USER}
      POSTGRES_PASSWORD: ${ADV_PG_PASSWORD}
      POSTGRES_DB: ${ADV_PG_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${ADV_PG_USER} -d ${ADV_PG_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    # Single worker so in-memory WebSocket broadcast works, multi-worker --workers 2 was breaking WebSocket
    command: >
      uvicorn adversarial_framework.api.app:create_app --factory --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ADV_ENVIRONMENT=development
      - ADV_LOG_JSON=false
      - ADV_DATABASE_URL=postgresql+asyncpg://${ADV_PG_USER}:${ADV_PG_PASSWORD}@postgres:5432/${ADV_PG_DB}
      - ADV_DATABASE_URL_DIRECT=postgresql+asyncpg://${ADV_PG_USER}:${ADV_PG_PASSWORD}@postgres:5432/${ADV_PG_DB}
      - ADV_REDIS_URL=redis://redis:6379/0
      - ADV_API_HOST=0.0.0.0
      - ADV_API_PORT=8000
      - ADV_CORS_ORIGINS=["http://localhost:3000"]
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./configs:/app/configs:ro
      - ./prompt_templates:/app/prompt_templates:ro
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres-data:
  redis-data:


networks:
  app-network:
    driver: bridge
