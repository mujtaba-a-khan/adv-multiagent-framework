[project]
name = "adversarial-framework"
version = "0.2"
description = "Adversarial Multi-Agent Framework for AI Safety â€” Red teaming LLMs with LangGraph"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    # LangGraph / LangChain Orchestration
    "langgraph>=0.3",
    "langchain-core>=0.3",
    "langchain-ollama>=0.3",
    "langchain-openai>=0.3",
    "langchain-anthropic>=0.3",
    # API Framework
    "fastapi[standard]>=0.115",
    "uvicorn[standard]>=0.32",
    "pydantic>=2.10",
    "pydantic-settings>=2.6",
    # Database (Neon Serverless PostgreSQL)
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.30",
    "alembic>=1.14",
    "pgvector>=0.3",
    # LLM Clients
    "httpx>=0.28",
    "tiktoken>=0.8",
    # Redis (rate limiting, pub/sub)
    "redis>=5.2",
    # Utilities
    "pyyaml>=6.0",
    "jinja2>=3.1",
    "structlog>=24.4",
    "python-dotenv>=1.0",
    "cryptography>=44.0",
    "click>=8.1",
    "langgraph-checkpoint-postgres>=3.0.3",
]

[project.optional-dependencies]
finetuning = [
    "transformers>=4.40",
    "torch>=2.2",
    "accelerate>=0.30",
    "psutil>=6.0",
    "gguf>=0.10.0",
    "sentencepiece>=0.2",
]

[project.scripts]
adversarial = "adversarial_framework.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/adversarial_framework"]

[dependency-groups]
dev = [
    "pytest>=8.3",
    "pytest-asyncio>=0.24",
    "pytest-cov>=6.0",
    "httpx>=0.28",
    "mypy>=1.13",
    "ruff>=0.8",
    "pre-commit>=4.0",
    "aiosqlite>=0.22.1",
    "types-psutil>=7.2.2.20260130",
]

[tool.ruff]
target-version = "py312"
line-length = 100
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "SIM"]

[tool.mypy]
python_version = "3.12"
strict = true
plugins = ["pydantic.mypy"]
mypy_path = "src"
explicit_package_bases = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
